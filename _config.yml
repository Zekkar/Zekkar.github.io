# Jekyll 基本設定
title: DS's Blog
subtitle: 技術筆記與生活分享
description: >-
  分享程式開發、技術心得，以及生活點滴的個人部落格。
url: "https://zekkar.github.io"
baseurl: ""
lang: "zh-TW" # Mr. Green 需要語言設定

# 作者資訊 (調整為 Mr. Green 可能期望的結構)
author:
  name: DS
  location: "Taiwan"
  github: "Zekkar"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Zekkar"

# 主題設定
remote_theme: "MrGreensWorkshop/MrGreen-JekyllTheme"

# Mr. Green 主題特定設定 (參考範例)
theme_settings:
  color_scheme: "dark" # 鎖定深色模式
  header_type: "fixed" # 或 "static"
  show_tags: true
  show_categories: true
  show_author: true
  share_links:
    - twitter
    - facebook
    - linkedin

# 輸出設定
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Taipei

# 預設設定
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# 分類與標籤
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 搜尋功能
search: true

# 插件設定
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# 包含 _pages 資料夾
include:
  - _pages

# 排除建置的檔案
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md