# Jekyll 基本設定
title: DS's Blog
subtitle: 技術筆記與生活分享
description: >-
  分享程式開發、技術心得，以及生活點滴的個人部落格。
url: "https://zekkar.github.io"
baseurl: ""

# 作者資訊
author:
  name: DS
  location: "Taiwan"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Zekkar"

# 主題設定
remote_theme: "MrGreensWorkshop/MrGreen-JekyllTheme"
# minimal_mistakes_skin: "aqua" # 已移除，新主題不適用

# 輸出設定
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Taipei

# 預設設定
defaults:
  # 文章預設值
  - scope:
      path: ""
      type: posts
    values:
      layout: post # 改為標準的 post
      # author_profile: true # Minimal Mistakes 特有，先註解
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      # toc_sticky: true # Minimal Mistakes 特有，先註解
  # 頁面預設值
  - scope:
      path: ""
      type: pages
    values:
      layout: page # 改為標準的 page
      # author_profile: true

# 分類與標籤
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 搜尋功能
search: true
search_full_content: true

# 導覽列 (Minimal Mistakes 特有配置，先註解)
# header:
#   overlay_color: "#00838f"

# 側邊欄 (Minimal Mistakes 特有配置，先註解)
# sidebar:
#   nav: "main"

# 留言系統（可稍後設定）
comments:
  provider: false

# Mermaid 圖表支援
after_footer_scripts:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - /assets/js/mermaid-init.js

# Google Analytics 4
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-H7VC2XRWBJ"
    anonymize_ip: false

# 外掛程式
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# 包含 _pages 資料夾
include:
  - _pages

# 排除建置的檔案
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
