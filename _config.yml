# Jekyll 設定
lang: zh-TW
timezone: Asia/Taipei

# 網站資訊
title: DS's Blog
tagline: 技術筆記與生活分享
description: >-
  分享程式開發、技術心得，以及生活點滴的個人部落格。
url: "https://zekkar.github.io"
baseurl: ""

# GitHub 資訊
github:
  username: Zekkar

# 社交連結
social:
  name: DS
  email:
  links:
    - https://github.com/Zekkar

# 主題設定
theme: jekyll-theme-chirpy
remote_theme: cotes2020/jekyll-theme-chirpy

# Google Analytics
google_analytics:
  id: G-H7VC2XRWBJ

# Webmaster 驗證（可選）
# google_site_verification:
# bing_site_verification:

# PageSpeed Insights（可選）
# pwa:
#   enabled: true
#   cache:
#     enabled: true

# 頭像（建議 512x512 以上）
# avatar: /assets/images/avatar.png

# TOC 設定
toc: true

# 留言系統
comments:
  active: # 選項: disqus, utterances, giscus
  # Disqus
  disqus:
    shortname:
  # Utterances
  utterances:
    repo:
    issue_term: # pathname, url, title, og:title
  # Giscus
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    input_position: # top, bottom
    lang:

# 網站分析（已用 Google Analytics）
analytics:
  google:
    id: G-H7VC2XRWBJ
  goatcounter:
    id:

# 深色模式偏好（可選：light, dark）
# theme_mode: dark

# CDN 設定
cdn:

# 自訂圖示（favicon）
# img_cdn:

# 預設圖片
# img:
#   avatar:
#   social_preview:

# 分頁
paginate: 10

# 外掛程式
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-include-cache

# Jekyll Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# 預設值
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Sass
sass:
  style: compressed

# 壓縮 HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# 排除檔案
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
