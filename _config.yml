# Site settings
title: DS's Blog
subtitle: 技術筆記與生活分享
description: >-
  分享程式開發、技術心得，以及生活點滴的個人部落格。
url: "https://zekkar.github.io"
baseurl: ""

# Language settings (Critical for Mr. Green)
lang: "en"
timezone: Asia/Taipei
encoding: "utf-8"

# Author
author:
  name: DS
  github: Zekkar
  # picture: /assets/images/profile.jpg # 如果您有頭像圖片，請取消註解並確認路徑

# Theme
remote_theme: "MrGreensWorkshop/MrGreen-JekyllTheme"

# Theme Specific Settings
theme_settings:
  # Color scheme: "auto", "light", "dark"
  color_scheme: "dark"
  
  # Layout
  header_type: "fixed" # "static" or "fixed"
  show_tags: true
  show_categories: true
  show_author: true
  
  # Navbar links
  navbar:
    - { title: "首頁", url: "/" }
    - { title: "所有文章", url: "/posts/" }
    - { title: "關於我", url: "/about/" }
    - { title: "分類", url: "/categories/" }

# Output
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: /page:num/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# Plugins
plugins:
  - jekyll-remote-theme
  # - jekyll-paginate # 暫時停用以除錯
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-seo-tag

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md