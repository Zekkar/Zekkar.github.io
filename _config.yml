# Jekyll 基本設定
title: DS's Blog
subtitle: 技術筆記與生活分享
description: >-
  分享程式開發、技術心得，以及生活點滴的個人部落格。
url: "https://zekkar.github.io"
baseurl: ""

# 作者資訊
author:
  name: DS
  bio: "軟體開發者 | 終身學習者"
  location: "Taiwan"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Zekkar"

# 主題設定
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "default" # 可選: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 輸出設定
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Taipei

# 預設設定
defaults:
  # 文章預設值
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # 頁面預設值
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 分類與標籤
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 搜尋功能
search: true
search_full_content: true

# 導覽列
header:
  overlay_color: "#5e616c"

# 側邊欄
sidebar:
  nav: "main"

# 留言系統（可稍後設定）
comments:
  provider: false

# 分析（可稍後設定）
analytics:
  provider: false

# 外掛程式
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# 排除建置的檔案
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
